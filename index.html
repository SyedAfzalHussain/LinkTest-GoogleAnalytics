    -->
<!DOCTYPE html>
<html>

<head>
    <title>Test</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f1f1f1;
    }

    h1 {
        text-align: center;
        color: #4CAF50;
    }

    p {
        text-align: center;
        font-size: 20px;
    }

    div {
        text-align: center;
    }

    input {
        width: 50%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        outline: none;
    }

    input:focus {
        border: 2px solid #555;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 20px;
    }

    button:hover {
        background-color: #45a049;
    }
</style>

<body>
    <h1>LinkCheck</h1>
    <p>Enter the link below to check if Google Analytics is enabled or not.</p>
    <div>
        <input type="text" name="link" id="link">
        <button onclick="linkCheck()" value="Check">Check</button>
    </div>
    <p id="result"></p>

    <script type="text/javascript">
        function linkCheck() {
            document.getElementById("result").innerHTML = "";
            var link = document.getElementById("link").value;
            var script = document.createElement("script");
            script.src = link;
            script.onload = function () {
                document.getElementById("result").innerHTML += "Google Analytics is enabled";
            };
            script.onerror = function () {
                document.getElementById("result").innerHTML += "Google Analytics is disabled";
            };
            document.head.appendChild(script);
            linkCheck1();
        }

        function linkCheck1() {
            console.log("linkCheck1")
            var url1 = document.getElementById("link").value;
            var data = {
                url: url1,
            }
            console.log(data);
            fetch("/getUrl", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            }).then(res => res.json())
                .then(data => {
                    console.log(data);
                    document.getElementById("result").innerHTML += `</br>${data.ans}`;
                })
        }

    </script>
</body>

</html>
